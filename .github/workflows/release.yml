name: ğŸš€ Release - TP5

on:
  push:
    tags: [ 'v*' ]

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ§ª Run tests before release
      run: |
        echo "Validation des tests avant release..."
        docker compose up -d db backend
        sleep 15
        docker compose --profile test up --build --abort-on-container-exit test
        
    - name: ğŸ“Š Show test results
      if: always()
      run: |
        echo "RÃ©sultats des tests:"
        docker compose --profile test logs test
        
    - name: ğŸ§¹ Cleanup
      if: always()
      run: |
        docker compose --profile test down -v
        docker system prune -f
    
    - name: ğŸ“ Create Release Notes
      id: release_notes
      run: |
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        echo "## ğŸ‰ Release ${{ github.ref_name }}" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "### FonctionnalitÃ©s principales" >> $GITHUB_OUTPUT
        echo "- SystÃ¨me complet de rÃ©servation de salles" >> $GITHUB_OUTPUT
        echo "- Interface de planning visuel avec grille horaire" >> $GITHUB_OUTPUT
        echo "- Tests automatisÃ©s avec Pytest et GitHub Actions" >> $GITHUB_OUTPUT
        echo "- Configuration Docker Compose multi-services" >> $GITHUB_OUTPUT
        echo "- 5 salles prÃ©-configurÃ©es" >> $GITHUB_OUTPUT
        echo "- Documentation complÃ¨te" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "### Installation" >> $GITHUB_OUTPUT
        echo "\`\`\`bash" >> $GITHUB_OUTPUT
        echo "git clone https://github.com/SarTron-NorthBlue/dockezr.git" >> $GITHUB_OUTPUT
        echo "cd dockezr" >> $GITHUB_OUTPUT
        echo "docker-compose up -d" >> $GITHUB_OUTPUT
        echo "\`\`\`" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "### AccÃ¨s" >> $GITHUB_OUTPUT
        echo "- Frontend: http://localhost:3000" >> $GITHUB_OUTPUT
        echo "- Backend API: http://localhost:8000" >> $GITHUB_OUTPUT
        echo "- Documentation API: http://localhost:8000/docs" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "Voir [CHANGELOG.md](CHANGELOG.md) pour plus de dÃ©tails." >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: ğŸ·ï¸ Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: ${{ steps.release_notes.outputs.notes }}
        draft: false
        prerelease: false
